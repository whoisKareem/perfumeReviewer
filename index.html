<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pefume Preview</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
    </head>
    <body>
        <div class="big-grid">
            <div class="img-container">
                <picture>
                    <source media="(min-width: 600px)" srcset="./product-preview-card-component-main/images/image-product-desktop.jpg 600w">

                    <source srcset="./product-preview-card-component-main/images/image-product-mobile.jpg 686w">

                    <img 
                    class="perfume-img" 
                    alt="Perfume" 
                    src="./product-preview-card-component-main/images/image-product-desktop.jpg">
                </picture>
            </div>
            <div class="info-container">
                <p class="p1">P E R F U M E</p>
                <p class="p2">Gabrielle Essence Eaue
                    De Parfum
                </p>
                <p class="p3">A floral, solar and
                    voluptuous interpretation composed
                    by Olivier Polge, Perfumer-Creator
                    for the House of CHANEL.
                </p>
                <div class="price-container"><span class="p4">$149.99</span><span class="p44">$169.99</span></div>
                <div class="button-container">
                    <img 
                        class="cart-icon" 
                        alt="Cart Icon"
                        
                        src="./product-preview-card-component-main/images/icon-cart.svg">
                    <span class="add-txt">Add to Cart</span>
                </div>
            </div>
        </div>
    </body>
</html>
